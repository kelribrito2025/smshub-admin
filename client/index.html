    <!-- Structured Data (JSON-LD) for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Número Virtual",
      "url": "https://app.numero-virtual.com",
      "logo": "https://app.numero-virtual.com/logo.png",
      "description": "Receba SMS online sem precisar de chip físico. Números virtuais para verificação de contas com segurança e privacidade.",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "availableLanguage": ["Portuguese"]
      },
      "sameAs": []
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Número Virtual",
      "url": "https://app.numero-virtual.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://app.numero-virtual.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Service",
      "serviceType": "Número Virtual SMS",
      "provider": {
        "@type": "Organization",
        "name": "Número Virtual"
      },
      "areaServed": {
        "@type": "Country",
        "name": "Brasil"
      },
      "description": "Números virtuais para receber SMS online. Ativação instantânea, sem chip físico, proteção de privacidade.",
      "offers": {
        "@type": "Offer",
        "availability": "https://schema.org/InStock",
        "priceCurrency": "BRL"
      }
    }
    </script>
