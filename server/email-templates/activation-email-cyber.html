<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativar Conta</title>
</head>
<body style="margin: 0; padding: 0; background-color: #ffffff !important; font-family: Arial, sans-serif;">

    <!-- FUNDO EXTERNO BRANCO -->
    <table width="100%" cellpadding="0" cellspacing="0" border="0" 
           style="background-color: #ffffff; padding: 40px 0;">
      <tr>
        <td align="center">

          <!-- CAIXA INTERNA ESCURA -->
          <table width="540" cellpadding="0" cellspacing="0" border="0"
            style="
              background-color: #0e1522;
              border: 2px solid #00ab45;
              border-radius: 2px;
              box-shadow: 0 0 40px rgba(0, 171, 69, 0.25);
              overflow: hidden;
            "
          >

            <!-- BARRA SUPERIOR -->
            <tr>
              <td style="
                background: linear-gradient(90deg, #00ab45 0%, #09bf61 50%, #00ab45 100%);
                height: 4px;
              ">
              </td>
            </tr>

            <!-- CONTEÚDO -->
            <tr>
              <td style="padding: 48px 40px;">

                <!-- TAG SUPERIOR -->
                <div style="margin-bottom: 32px;">
                  <table cellpadding="0" cellspacing="0" border="0">
                    <tr>
                      <td style="width: 8px; height: 8px; background-color: #00ab45;"></td>
                      <td style="padding-left: 12px;">
                        <span 
                          style="
                            font-size: 11px;
                            color: #09bf61;
                            letter-spacing: 3px;
                            text-transform: uppercase;
                            font-weight: bold;
                          "
                        >
                          AÇÃO NECESSÁRIA
                        </span>
                      </td>
                    </tr>
                  </table>
                </div>

                <!-- TÍTULO -->
                <div style="margin-bottom: 32px;">
                  <h1
                    style="
                      font-size: 24px;
                      color: #ffffff;
                      margin: 0 0 8px 0;
                      font-weight: bold;
                      letter-spacing: 1px;
                    "
                  >
                    ATIVE SUA CONTA
                  </h1>

                  <div style="width: 60px; height: 2px; background-color: #00ab45;"></div>
                </div>

                <!-- TEXTO -->
                <div style="margin-bottom: 32px;">
                  <p
                    style="
                      font-size: 15px;
                      color: #c0c0c0;
                      line-height: 1.7;
                      margin: 0;
                    "
                  >
                    <span style="color: #09bf61; font-weight: 600;">{{USER_NAME}}</span>, para começar a
                    usar a plataforma, clique no botão abaixo para ativar o acesso.
                  </p>
                </div>

                <!-- BOTÃO -->
                <div style="margin: 40px 0; text-align: center;">
                  <a
                    href="{{ACTIVATION_LINK}}"
                    style="
                      display: inline-block;
                      background-color: transparent;
                      color: #09bf61;
                      font-weight: bold;
                      font-size: 13px;
                      padding: 14px 40px;
                      border: 2px solid #09bf61;
                      text-decoration: none;
                      letter-spacing: 2px;
                      text-transform: uppercase;
                    "
                  >
                    [ATIVAR CONTA]
                  </a>
                </div>

                <!-- LINK ALTERNATIVO -->
                <div
                  style="
                    margin-top: 40px;
                    padding-top: 32px;
                    border-top: 1px solid rgba(0, 171, 69, 0.15);
                  "
                >
                  <p
                    style="
                      font-size: 11px;
                      color: #ffffff;
                      margin: 0 0 8px 0;
                      line-height: 1.5;
                      font-family: 'Courier New', monospace;
                    "
                  >
                    &gt; URL: 
                    <span style="color: #09bf61;">
                      {{ACTIVATION_LINK}}
                    </span>
                  </p>

                  <p
                    style="
                      font-size: 11px;
                      color: #c0c0c0;
                      margin: 0;
                      line-height: 1.5;
                    "
                  >
                    &gt; Esse link expira em 24 horas
                  </p>
                </div>

              </td>
            </tr>
          </table>

          <!-- PIXEL DE RASTREAMENTO -->
          <img
            src="https://mandrillapp.com/track/open.php"
            height="1"
            width="1"
            alt=""
            style="display: block; margin: 0; padding: 0;"
          />

        </td>
      </tr>
    </table>
</body>
</html>
