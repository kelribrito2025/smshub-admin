<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativar Conta - Número Virtual</title>
</head>
<body style="margin: 0; padding: 0; background-color: #000000; font-family: 'Courier New', Courier, monospace;">
    <!-- Main Container -->
    <div style="min-height: 100vh; background-color: #000000; padding: 32px; position: relative;">
        
        <!-- Cyber Grid Background -->
        <div style="position: absolute; inset: 0; background-image: linear-gradient(to right, rgba(0, 255, 65, 0.06) 1px, transparent 1px), linear-gradient(to bottom, rgba(0, 255, 65, 0.06) 1px, transparent 1px); background-size: 64px 64px; pointer-events: none;"></div>
        
        <!-- Glowing Orbs -->
        <div style="position: absolute; top: 80px; left: 80px; width: 384px; height: 384px; background-color: rgba(34, 197, 94, 0.15); border-radius: 50%; filter: blur(100px); pointer-events: none;"></div>
        <div style="position: absolute; bottom: 80px; right: 80px; width: 384px; height: 384px; background-color: rgba(34, 197, 94, 0.08); border-radius: 50%; filter: blur(100px); pointer-events: none;"></div>

        <!-- Content Container -->
        <div style="max-width: 600px; margin: 0 auto; position: relative; z-index: 1;">

            <!-- Logo Section -->
            <div style="text-align: center; margin-bottom: 48px;">
                <div style="display: inline-block; width: 80px; height: 80px; background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%); border-radius: 16px; margin-bottom: 24px; position: relative; box-shadow: 0 0 40px rgba(34, 197, 94, 0.4);">
                    <div style="position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;">
                        <span style="font-size: 56px; font-weight: bold; color: #000000; font-family: 'Courier New', Courier, monospace;">N</span>
                    </div>
                </div>
                <h2 style="font-size: 28px; font-weight: bold; color: #22c55e; margin: 0; letter-spacing: 1px;">Olá, {{USER_NAME}}!</h2>
                <div style="height: 2px; width: 100px; background: linear-gradient(to right, transparent, #22c55e, transparent); margin: 16px auto 0;"></div>
            </div>

            <!-- Main Card -->
            <div style="background-color: rgba(0, 0, 0, 0.8); border: 1px solid rgba(34, 197, 94, 0.3); border-radius: 16px; padding: 40px; backdrop-filter: blur(10px); box-shadow: 0 0 60px rgba(34, 197, 94, 0.15);">
                
                <!-- Greeting -->
                <div style="margin-bottom: 32px;">
                    <p style="font-size: 18px; color: #22c55e; margin: 0 0 8px 0;">
                        &gt; SISTEMA_ATIVAÇÃO
                    </p>
                    <h2 style="font-size: 28px; font-weight: bold; color: #22c55e; margin: 0; letter-spacing: 1px;">
                        <span style="color: #86efac; font-size: 16px;">Para começar a usar, ative sua conta clicando no botão abaixo:</span>
                    </h2>
                </div>

                <!-- Activation Button -->
                <div style="text-align: center; margin: 40px 0;">
                    <a href="{{ACTIVATION_LINK}}" style="display: inline-block; background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%); color: #000000; font-weight: bold; font-size: 18px; padding: 18px 48px; border-radius: 8px; text-decoration: none; letter-spacing: 1px; box-shadow: 0 0 30px rgba(34, 197, 94, 0.4); transition: all 0.3s;">
                        [ ATIVAR CONTA ]
                    </a>
                </div>

                <!-- Alternative Link -->
                <div style="margin-top: 32px; padding-top: 24px; border-top: 1px solid rgba(34, 197, 94, 0.2);">
                    <p style="font-size: 13px; color: #4ade80; margin: 0 0 12px 0;">
                        &gt; Link alternativo:
                    </p>
                    <p style="font-size: 12px; color: #86efac; word-break: break-all; margin: 0 0 16px 0; background-color: rgba(34, 197, 94, 0.05); padding: 12px; border-radius: 6px; border-left: 3px solid #22c55e;">
                        {{ACTIVATION_LINK}}
                    </p>
                </div>

            </div>

            <!-- Footer -->
            <div style="margin-top: 40px; text-align: center;">
                <div style="height: 1px; width: 100%; background: linear-gradient(to right, transparent, rgba(34, 197, 94, 0.3), transparent); margin-bottom: 24px;"></div>
                <p style="font-size: 11px; color: #166534; margin: 0 0 8px 0; letter-spacing: 1px;">
                    NÚMERO VIRTUAL © 2025
                </p>
            </div>

        </div>
    </div>
</body>
</html>
