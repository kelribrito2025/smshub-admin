<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativar Conta</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f8fafc; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
    
    <!-- Main Container -->
    <div style="min-height: 100vh; padding: 60px 20px;">
        
        <!-- Content Container -->
        <div style="max-width: 500px; margin: 0 auto; background-color: #ffffff; border-radius: 16px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); overflow: hidden;">

            <!-- Header with colored top bar -->
            <div style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); height: 6px;"></div>

            <!-- Content -->
            <div style="padding: 48px 40px;">
                
                <!-- Greeting -->
                <div style="margin-bottom: 32px;">
                    <p style="font-size: 16px; color: #334155; line-height: 1.6; margin: 0;">
                        Olá, <strong style="color: #0f172a;">{{USER_NAME}}</strong>!
                    </p>
                </div>

                <div style="margin-bottom: 32px;">
                    <p style="font-size: 16px; color: #334155; line-height: 1.6; margin: 0;">
                        Para começar a usar sua conta, por favor, clique no botão abaixo para ativar o acesso.
                    </p>
                </div>

                <!-- Activation Button -->
                <div style="text-align: center; margin: 40px 0;">
                    <a href="{{ACTIVATION_LINK}}" style="display: inline-block; background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: #ffffff; font-weight: 600; font-size: 16px; padding: 14px 40px; border-radius: 8px; text-decoration: none; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);">
                        Ativar conta
                    </a>
                </div>

                <!-- Alternative Link Section -->
                <div style="margin-top: 40px; padding-top: 32px; border-top: 1px solid #e2e8f0;">
                    <p style="font-size: 14px; color: #64748b; margin: 0 0 8px 0; line-height: 1.5;">
                        Link alternativo: <a href="{{ACTIVATION_LINK}}" style="color: #10b981; text-decoration: none;">{{ACTIVATION_LINK}}</a>
                    </p>
                    <p style="font-size: 13px; color: #94a3b8; margin: 0; line-height: 1.5;">
                        Este link expira em 1 hora
                    </p>
                </div>

            </div>

        </div>

    </div>
</body>
</html>
